AllCops:
  DisplayCopNames: true
  ExtraDetails: true
  TargetRubyVersion: 2.4

Metrics/LineLength:
  Max: 120

Style/Documentation:
  Enabled: false

Security/MarshalLoad:
  Enabled: false

Metrics/BlockLength:
  Exclude:
  - 'spec/**/*'

Style/HashEachMethods:
  Enabled: true

Style/HashTransformKeys:
  Enabled: true

Style/HashTransformValues:
  Enabled: true
